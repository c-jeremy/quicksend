<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSend</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --bg-elevated: #1c1c1f;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.15);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display'), local('-apple-system'), local('BlinkMacSystemFont');
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Electromagnetic Field Background */
        .em-field-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .em-field-bg::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, 
                transparent 0%, 
                transparent 40%,
                rgba(59, 130, 246, 0.02) 60%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .app-container.transmitting .em-field-bg::before {
            opacity: 1;
            animation: em-pulse-bg 2s ease-in-out infinite;
        }

        @keyframes em-pulse-bg {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        /* Impact Effects */
        .impact-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .em-shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid var(--accent);
            opacity: 0;
        }

        .em-shockwave.active {
            animation: shockwave 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes shockwave {
            0% {
                width: 100px;
                height: 100px;
                opacity: 0.8;
                border-width: 3px;
            }
            100% {
                width: 200vmax;
                height: 200vmax;
                opacity: 0;
                border-width: 1px;
            }
        }

        .em-particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .em-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent-glow);
        }

        .em-particle.active {
            animation: particle-burst 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes particle-burst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .screen-flash {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, var(--accent-glow) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 9998;
        }

        .screen-flash.active {
            animation: screen-flash 0.5s ease-out forwards;
        }

        @keyframes screen-flash {
            0% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        .viewport-shake {
            animation: viewport-shake 0.6s cubic-bezier(.36,.07,.19,.97);
        }

        @keyframes viewport-shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-6px, 2px) rotate(-0.5deg); }
            20% { transform: translate(6px, -2px) rotate(0.5deg); }
            30% { transform: translate(-6px, -1px) rotate(-0.3deg); }
            40% { transform: translate(6px, 1px) rotate(0.3deg); }
            50% { transform: translate(-4px, 1px) rotate(-0.2deg); }
            60% { transform: translate(4px, -1px) rotate(0.2deg); }
            70% { transform: translate(-2px, 1px) rotate(-0.1deg); }
            80% { transform: translate(2px, -1px) rotate(0.1deg); }
            90% { transform: translate(-1px, 0px) rotate(0deg); }
        }

        .scanlines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9997;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            opacity: 0;
        }

        .scanlines.active {
            animation: scanlines-flash 0.3s ease-out forwards;
        }

        @keyframes scanlines-flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .my-profile {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            gap: 14px;
            background: var(--bg-elevated);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            opacity: 0.3;
            z-index: -1;
            filter: blur(8px);
        }

        .device-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            background: var(--bg-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-default);
        }

        .device-badge svg {
            width: 12px;
            height: 12px;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: var(--success);
            opacity: 0.3;
            animation: status-pulse 2s ease-in-out infinite;
        }

        @keyframes status-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        .status-indicator.offline { 
            background: var(--danger);
        }
        .status-indicator.offline::after {
            background: var(--danger);
            animation: none;
        }
        .status-indicator.connecting { 
            background: var(--warning);
            animation: status-blink 1s ease-in-out infinite;
        }
        .status-indicator.connecting::after {
            animation: none;
        }

        @keyframes status-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .users-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
        }

        .users-section::-webkit-scrollbar {
            width: 6px;
        }

        .users-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .users-section::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 3px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 12px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title .count {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        .user-item {
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            position: relative;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-subtle);
        }

        .user-item.selected {
            background: var(--text-primary);
            border-color: transparent;
        }

        .user-item.selected .user-name,
        .user-item.selected .user-device {
            color: var(--bg-primary);
        }

        .user-item.selected .user-avatar {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .user-item.self {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .user-item.self:hover {
            background: transparent;
            border-color: transparent;
        }

        .self-badge {
            position: absolute;
            right: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            color: var(--text-tertiary);
            background: var(--bg-tertiary);
            padding: 3px 8px;
            border-radius: 4px;
        }

        .user-avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
            color: var(--text-primary);
            transition: color 0.2s ease;
        }

        .user-device {
            font-size: 12px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s ease;
        }

        .user-device svg {
            width: 12px;
            height: 12px;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.3;
        }

        .scanning-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 12px;
        }

        .scanning-dot {
            width: 4px;
            height: 4px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: scanning 1.4s ease-in-out infinite;
        }

        .scanning-dot:nth-child(2) { animation-delay: 0.2s; }
        .scanning-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes scanning {
            0%, 80%, 100% { transform: scale(1); opacity: 0.4; }
            40% { transform: scale(1.5); opacity: 1; }
        }

        /* Main Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
            z-index: 1;
        }

        .main-header {
            padding: 20px 32px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
        }

        .selected-user-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .connection-line {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 20px;
        }

        .connection-line-visual {
            width: 80px;
            height: 2px;
            background: var(--border-default);
            position: relative;
            border-radius: 1px;
        }

        .connection-line-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent));
            border-radius: 1px;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .app-container.transmitting .connection-line-visual::before {
            transform: scaleX(1);
            animation: connection-pulse 1s ease-in-out infinite;
        }

        @keyframes connection-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-status-badge {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-tertiary);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .connection-status-badge.active {
            color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .drop-zone {
            width: 100%;
            max-width: 600px;
            min-height: 440px;
            border: 1px solid var(--border-default);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: var(--accent);
            transform: scale(1.01);
        }

        .drop-zone.drag-over::before {
            opacity: 1;
        }

        .drop-zone-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 28px;
            color: var(--text-tertiary);
            opacity: 0.5;
        }

        .drop-zone-icon svg {
            width: 100%;
            height: 100%;
        }

        .drop-zone-title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.3px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .drop-zone-subtitle {
            color: var(--text-tertiary);
            font-size: 14px;
            margin-bottom: 36px;
            line-height: 1.5;
            max-width: 320px;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid var(--border-default);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .btn:hover {
            background: var(--bg-elevated);
            border-color: var(--border-strong);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .text-input-group {
            margin-top: 36px;
            width: 100%;
            max-width: 440px;
            display: flex;
            gap: 8px;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-default);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .text-input::placeholder {
            color: var(--text-tertiary);
        }

        .text-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        /* Transmitting State */
        .transmitting-overlay {
            position: absolute;
            inset: 0;
            background: rgba(9, 9, 11, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            z-index: 10;
            border-radius: 20px;
        }

        .transmit-animation {
            width: 160px;
            height: 160px;
            position: relative;
            margin-bottom: 36px;
        }

        .em-ring {
            position: absolute;
            inset: 0;
            border: 1px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
        }

        .em-ring:nth-child(1) { animation: em-ring-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
        .em-ring:nth-child(2) { animation: em-ring-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite 0.4s; }
        .em-ring:nth-child(3) { animation: em-ring-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite 0.8s; }
        .em-ring:nth-child(4) { animation: em-ring-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite 1.2s; }

        @keyframes em-ring-pulse {
            0% {
                transform: scale(0.3);
                opacity: 0.8;
                border-width: 2px;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                border-width: 1px;
            }
        }

        .em-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px var(--accent-glow),
                0 0 60px var(--accent-glow),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: em-core-pulse 2s ease-in-out infinite;
        }

        .em-core svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        @keyframes em-core-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 30px var(--accent-glow),
                    0 0 60px var(--accent-glow),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 
                    0 0 40px var(--accent-glow),
                    0 0 80px var(--accent-glow),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        .em-field-lines {
            position: absolute;
            inset: -20px;
            pointer-events: none;
        }

        .em-field-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--accent) 50%, transparent 100%);
            opacity: 0.3;
            transform-origin: center;
        }

        .em-field-line:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .em-field-line:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); }
        .em-field-line:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); }
        .em-field-line:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); }

        .transmit-text {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 6px;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .transmit-subtext {
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .transmit-progress {
            margin-top: 24px;
            width: 200px;
            height: 2px;
            background: var(--bg-tertiary);
            border-radius: 1px;
            overflow: hidden;
        }

        .transmit-progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 1px;
            animation: progress-indeterminate 1.5s ease-in-out infinite;
        }

        @keyframes progress-indeterminate {
            0% { transform: translateX(-100%); width: 30%; }
            50% { width: 60%; }
            100% { transform: translateX(400%); width: 30%; }
        }

        /* Incoming Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: modal-fade-in 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modal-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 36px;
            max-width: 420px;
            width: 90%;
            border: 1px solid var(--border-default);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.4);
            animation: modal-slide-up 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modal-slide-up {
            from {
                transform: translateY(20px) scale(0.98);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: var(--accent);
        }

        .modal-icon svg {
            width: 28px;
            height: 28px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
            color: var(--text-primary);
        }

        .modal-subtitle {
            text-align: center;
            color: var(--text-tertiary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .modal-subtitle strong {
            color: var(--text-secondary);
        }

        .modal-content {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            word-break: break-word;
            border: 1px solid var(--border-subtle);
        }

        .modal-content-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .modal-content-text svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            margin-top: 2px;
            opacity: 0.6;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 14px 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border-subtle);
            }

            .main-header {
                padding: 16px 20px;
                min-height: auto;
            }

            .connection-line {
                display: none;
            }

            .main-content {
                padding: 20px;
            }

            .drop-zone {
                min-height: 320px;
                padding: 40px 24px;
            }

            .drop-zone-icon {
                width: 60px;
                height: 60px;
            }

            .text-input-group {
                flex-direction: column;
                margin-top: 28px;
            }

            .text-input-group .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body x-data="app()" x-init="init()">
    <!-- Impact Effects Container -->
    <div class="impact-container" x-ref="impactContainer">
        <div class="em-shockwave" x-ref="shockwave"></div>

    <div class="screen-flash" x-ref="screenFlash"></div>
    <div class="scanlines" x-ref="scanlines"></div>

    <div class="app-container" :class="{'viewport-shake': shaking, 'transmitting': transmitting}">
        <div class="em-field-bg"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </div>
                    QuickSend
                </div>
            </div>

            <div class="my-profile">
                <div class="user-avatar-wrapper">
                    <div class="avatar" x-text="myInitials"></div>
                    <div class="device-badge" x-html="getDeviceSvg(myPlatform)"></div>
                </div>
                <div class="profile-info">
                    <div class="username" x-text="username"></div>
                    <div class="status">
                        <div class="status-indicator" :class="{
                            'offline': connectionStatus === 'Disconnected' || connectionStatus === 'Error' || connectionStatus === 'Timed Out',
                            'connecting': connectionStatus === 'Connecting...'
                        }"></div>
                        <span x-text="connectionStatus"></span>
                    </div>
                </div>
            </div>

            <div class="users-section">
                <div class="section-title">
                    Nearby
                    <span class="count" x-text="users.length"></span>
                </div>
                <template x-for="(user, index) in users" :key="user.id || index">
                    <div class="user-item"
                         :class="{
                             'selected': selectedUser && selectedUser.id === user.id,
                             'self': user.id === myId
                         }"
                         @click="selectUser(user)">
                        <div class="user-avatar-wrapper">
                            <div class="user-avatar" x-text="user.username ? user.username.substring(0, 2).toUpperCase() : '??'"></div>
                            <div class="device-badge" x-html="getDeviceSvg(user.platform)"></div>
                        </div>
                        <div class="user-info">
                            <div class="user-name" x-text="user.username || 'Unknown User'"></div>
                            <div class="user-device">
                                <span x-html="getDeviceSvg(user.platform)"></span>
                                <span x-text="getPlatformName(user.platform)"></span>
                            </div>

                        <span x-show="user.id === myId" class="self-badge">You</span>

                </template>
                <div x-show="users.length === 0" class="empty-state">
                    <div class="empty-state-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </div>
                    Scanning for nearby devices
                    <div class="scanning-indicator">
                        <div class="scanning-dot"></div>
                        <div class="scanning-dot"></div>
                        <div class="scanning-dot"></div>
                    </div>
                </div>

        </div>

        <!-- Main Area -->
        <div class="main-area">
            <div class="main-header" x-show="selectedUser">
                <div class="selected-user-info">
                    <div class="user-avatar-wrapper">
                        <div class="user-avatar" x-text="selectedUser ? selectedUser.username.substring(0, 2).toUpperCase() : ''"></div>
                        <div class="device-badge" x-html="getDeviceSvg(selectedUser?.platform)"></div>
                    </div>
                    <div>
                        <div class="username" x-text="selectedUser ? selectedUser.username : ''"></div>
                        <div class="user-device">
                            <span x-html="getDeviceSvg(selectedUser?.platform)"></span>
                            <span x-text="selectedUser ? getPlatformName(selectedUser.platform) : ''"></span>
                        </div>
                    </div>
                </div>
                <div class="connection-line">
                    <div class="connection-line-visual"></div>
                    <div class="connection-status-badge" :class="{'active': transmitting}" x-text="transmitting ? 'Transmitting' : 'Ready'"></div>
                </div>
            </div>

            <div class="main-content"
                 @dragover.prevent="dragOver = true"
                 @dragleave.prevent="dragOver = false"
                 @drop.prevent="handleDrop($event)">

                <template x-if="!selectedUser">
                    <div class="drop-zone">
                        <div class="drop-zone-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">

                    </div>
                </template>

                <template x-if="selectedUser && selectedUser.id !== myId">
                    <div class="drop-zone" :class="{'drag-over': dragOver}">

                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                            </svg>
                        </div>
                        <div class="drop-zone-title">Transfer to <span x-text="selectedUser.username || 'User'"></span></div>
                        <div class="drop-zone-subtitle">Drag and drop files here or use the options below to send</div>

                        <div class="actions">

                            <input type="text" class="text-input" x-model="textMessage" 
                                   placeholder="Type a message or paste a URL..." 
                                   @keyup.enter="sendText()">
                            <button class="btn btn-primary" @click="sendText()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                                </svg>
                                Send
                            </button>

                </template>

                <template x-if="selectedUser && selectedUser.id === myId">
                    <div class="drop-zone">
                        <div class="drop-zone-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>

                        </div>
                        <div class="drop-zone-title">Cannot transfer to yourself</div>
                        <div class="drop-zone-subtitle">Please select another device from the sidebar to continue</div>
                    </div>

                <!-- Transmitting Overlay -->
                <div x-show="transmitting" class="transmitting-overlay" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
                    <div class="transmit-animation">
                        <div class="em-ring"></div>
                        <div class="em-ring"></div>
                        <div class="em-ring"></div>
                        <div class="em-ring"></div>
                        <div class="em-field-lines">
                            <div class="em-field-line"></div>
                            <div class="em-field-line"></div>
                            <div class="em-field-line"></div>
                            <div class="em-field-line"></div>
                        </div>
                        <div class="em-core">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="transmit-text">Transmitting</div>
                    <div class="transmit-subtext">Sending to <span x-text="selectedUser ? selectedUser.username : ''"></span></div>
                    <div class="transmit-progress">
                        <div class="transmit-progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incoming Modal -->
    <template x-if="incomingRequest">
        <div class="modal-overlay" @click.self="incomingRequest = null">
            <div class="modal">
                <div class="modal-icon">
                    <template x-if="incomingRequest.type === 'file'">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>

                    </template>
                    <template x-if="incomingRequest.type === 'text'">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </template>
                </div>
                <div class="modal-title">Incoming Transfer</div>
                <div class="modal-subtitle">

                <div class="modal-content" x-show="incomingRequest.type === 'text'">

                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        <span x-text="incomingRequest.content"></span>
                    </div>

                <div class="modal-content" x-show="incomingRequest.type === 'file'">
                    <div class="modal-content-text">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>

                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                        Decline
                    </button>
                    <button class="btn btn-primary" @click="acceptRequest()">
                        <template x-if="incomingRequest.type === 'file'">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </template>
                        <template x-if="incomingRequest.type === 'text'">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>

                        <span x-text="incomingRequest.type === 'file' ? 'Download' : 'Copy'"></span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script>
        function detectPlatform() {
            const ua = navigator.userAgent;
            const platform = navigator.platform;

            if (/iPad|iPhone|iPod/.test(ua)) return 'iOS';
            if (/Mac/.test(platform) && !(/iPad|iPhone|iPod/.test(ua))) return 'macOS';
            if (/Win/.test(platform)) return 'Windows';
            if (/Android/.test(ua)) return 'Android';
            if (/Linux/.test(platform)) return 'Linux';
            return 'Unknown';
        }

        function app() {
            return {
                supabase: null,
                username: 'User-' + Math.floor(Math.random() * 10000),
                myId: crypto.randomUUID(),
                myPlatform: detectPlatform(),
                users: [],
                selectedUser: null,
                channel: null,
                connectionStatus: 'Connecting...',

                dragOver: false,
                textMessage: '',
                transmitting: false,
                shaking: false,

                incomingRequest: null,

                get myInitials() {
                    return this.username.substring(0, 2).toUpperCase();
                },

                getDeviceSvg(platform) {
                    const svgs = {
                        'iOS': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>',
                        'macOS': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>',
                        'Windows': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>',
                        'Android': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>',
                        'Linux': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>',
                        'Unknown': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>'
                    };
                    return svgs[platform] || svgs['Unknown'];
                },

                getPlatformName(platform) {
                    const names = {
                        'iOS': 'iPhone / iPad',
                        'macOS': 'Mac',
                        'Windows': 'Windows PC',
                        'Android': 'Android',
                        'Linux': 'Linux',
                        'Unknown': 'Unknown Device'
                    };
                    return names[platform] || names['Unknown'];
                },

                init() {
                    console.log('[QuickSend] Initializing...');
                    console.log('[QuickSend] My ID:', this.myId);
                    console.log('[QuickSend] My Platform:', this.myPlatform);

                    const SUPABASE_URL = '{{SUPABASE_URL}}';
                    const SUPABASE_KEY = '{{SUPABASE_ANON_KEY}}';

                    this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                        realtime: {
                            params: {
                                eventsPerSecond: 10,
                            },
                        },
                    });

                    this.channel = this.supabase.channel('quicksend-room');

                    this.channel
                        .on('presence', { event: 'sync' }, () => {
                            console.log('[QuickSend] Presence sync');
                            const state = this.channel.presenceState();
                            console.log('[QuickSend] Presence state:', state);
                            
                            const currentUsers = [];
                            for (const userId in state) {
                                const presenceList = state[userId];
                                presenceList.forEach(presence => {
                                    currentUsers.push(presence);
                                });
                            }
                            this.users = currentUsers;
                            console.log('[QuickSend] Users:', this.users.length);
                        })
                        .on('presence', { event: 'join' }, ({ key, newPresences }) => {
                            console.log('[QuickSend] User joined:', newPresences);
                        })
                        .on('presence', { event: 'leave' }, ({ key, leftPresences }) => {
                            console.log('[QuickSend] User left:', leftPresences);
                        })
                        .on('broadcast', { event: 'signal' }, (payload) => {
                            console.log('[QuickSend] Signal received:', payload);
                            if (payload.payload.targetId === this.myId) {
                                this.handleIncomingSignal(payload.payload);
                            }
                        })
                        .subscribe(async (status) => {
                            console.log('[QuickSend] Channel status:', status);
                            if (status === 'SUBSCRIBED') {
                                this.connectionStatus = 'Connected';
                                console.log('[QuickSend] Tracking presence...');
                                await this.channel.track({
                                    id: this.myId,
                                    username: this.username,
                                    platform: this.myPlatform,
                                    online_at: new Date().toISOString(),
                                });
                                console.log('[QuickSend] Presence tracked');
                            } else if (status === 'CHANNEL_ERROR') {
                                this.connectionStatus = 'Error';
                            } else if (status === 'TIMED_OUT') {
                                this.connectionStatus = 'Timed Out';
                            } else if (status === 'CLOSED') {
                                this.connectionStatus = 'Disconnected';
                            }
                        });
                },

                selectUser(user) {
                    if (user.id === this.myId) return;
                    this.selectedUser = user;
                },

                async handleFileSelect(event) {
                    const file = event.target.files[0];
                    if (file) this.uploadFile(file);
                },

                async handleDrop(event) {
                    this.dragOver = false;
                    const file = event.dataTransfer.files[0];
                    if (file && this.selectedUser && this.selectedUser.id !== this.myId) {
                        this.uploadFile(file);
                    }
                },

                async uploadFile(file) {
                    if (!this.selectedUser || this.selectedUser.id === this.myId) return;

                    this.transmitting = true;

                    const filename = `${Date.now()}-${file.name}`;
                    const res = await fetch('/api/upload-url', {
                        method: 'POST',
                        body: JSON.stringify({ filename, fileType: file.type })
                    });
                    const { uploadUrl, downloadUrl } = await res.json();

                    try {
                        await fetch(uploadUrl, {
                            method: 'PUT',
                            body: file,
                            headers: { 'Content-Type': file.type }
                        });

                        await this.channel.send({
                            type: 'broadcast',
                            event: 'signal',
                            payload: {
                                targetId: this.selectedUser.id,
                                sender: this.username,
                                type: 'file',
                                content: downloadUrl,
                                filename: file.name
                            }
                        });

                        setTimeout(() => { 
                            this.transmitting = false;
                        }, 800);

                    } catch (err) {
                        console.error(err);
                        alert('Upload failed');
                        this.transmitting = false;
                    }
                },

                async sendText() {
                    if (!this.selectedUser || !this.textMessage || this.selectedUser.id === this.myId) return;

                    this.transmitting = true;

                    await this.channel.send({
                        type: 'broadcast',
                        event: 'signal',
                        payload: {
                            targetId: this.selectedUser.id,
                            sender: this.username,
                            type: 'text',
                            content: this.textMessage
                        }
                    });

                    setTimeout(() => {
                        this.transmitting = false;
                        this.textMessage = '';
                    }, 600);
                },

                handleIncomingSignal(data) {
                    this.triggerElectromagneticImpact();

                    if (data.type === 'text') {
                        if (this.isValidUrl(data.content)) {
                            window.open(data.content, '_blank');
                        } else {
                            this.incomingRequest = {
                                sender: data.sender,
                                type: 'text',
                                content: data.content
                            };
                        }
                    } else if (data.type === 'file') {
                        this.incomingRequest = data;
                    }
                },

                acceptRequest() {
                    if (this.incomingRequest.type === 'file') {
                        window.open(this.incomingRequest.content, '_blank');
                    } else if (this.incomingRequest.type === 'text') {
                        navigator.clipboard.writeText(this.incomingRequest.content);
                        alert('Copied to clipboard!');
                    }
                    this.incomingRequest = null;
                },

                isValidUrl(string) {
                    try {
                        new URL(string);
                        return true;
                    } catch (_) {
                        return false;
                    }
                },

                triggerElectromagneticImpact() {
                    // Viewport shake with slight rotation for more impact
                    this.shaking = true;
                    setTimeout(() => this.shaking = false, 600);

                    // Electromagnetic shockwave
                    const shockwave = this.$refs.shockwave;
                    shockwave.classList.remove('active');
                    void shockwave.offsetWidth; // Force reflow
                    shockwave.classList.add('active');
                    setTimeout(() => shockwave.classList.remove('active'), 1000);

                    // Screen flash
                    const flash = this.$refs.screenFlash;
                    flash.classList.remove('active');
                    void flash.offsetWidth;
                    flash.classList.add('active');
                    setTimeout(() => flash.classList.remove('active'), 500);

                    // Scanlines glitch effect
                    const scanlines = this.$refs.scanlines;
                    scanlines.classList.remove('active');
                    void scanlines.offsetWidth;
                    scanlines.classList.add('active');
                    setTimeout(() => scanlines.classList.remove('active'), 300);

                    // Particle burst
                    this.createParticleBurst();

                    // Vibration on mobile
                    if (navigator.vibrate) {
                        navigator.vibrate([30, 20, 50, 20, 80, 30, 50]);
                    }
                },

                createParticleBurst() {
                    const container = this.$refs.particles;
                    container.innerHTML = '';
                    
                    const particleCount = 24;
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;

                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'em-particle';
                        
                        const angle = (i / particleCount) * Math.PI * 2;
                        const distance = 150 + Math.random() * 200;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        
                        particle.style.left = centerX + 'px';
                        particle.style.top = centerY + 'px';
                        particle.style.setProperty('--tx', tx + 'px');
                        particle.style.setProperty('--ty', ty + 'px');
                        
                        container.appendChild(particle);
                        
                        requestAnimationFrame(() => {
                            particle.classList.add('active');
                        });
                    }

                    setTimeout(() => {
                        container.innerHTML = '';
                    }, 1000);
                }
            }
        }
    </script>
